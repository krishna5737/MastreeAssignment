<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip the bit</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src.css"/>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="flipLogic.js"></script>
  </head>
  <body>
    <div class="app container">
      <div class="row justify-content-center-flipGame">
        <div class="align-self-center">
          <h1> Flip The Bits </h1>
          </br>
          <p> How to Play: Click on any row/column header of first Grid </p>
          <p> Clicking on header will flip all the value of corresponding col/row </p>
          <p> Try to reach to second grid in minimum moves </p>
          </br>
          <h4>Choose the size of board </h4>
        </div>
      </div>
      <div class="row ">
        <div class="col-4" id="userScore">
          <h4>User Score: 0</h4> 
        </div>
        <div class="col-8">
          <form onsubmit="formSubmit()">
            <div class="form-row align-items-center">
                <div class="form-group">
                  
                  <select class="form-control" id="rowValue">
                    <option>Select</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                  
              </div>
              
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Reset Game</button>
              </div>
            </div>
          </form>

        </div>
      </div>
      <div style="display:flex" id="flipGameDiv" class="row justify-content-center">
        <div id = "flipGameCurrent" class="col align-self-center">
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" transform="translate(0,80) scale(1.5)"><path d="M16 8v-4l8 8-8 8v-4h-5v-8h5zm-7 0h-2v8h2v-8zm-4.014 0h-1.986v8h1.986v-8zm-3.986 0h-1v8h1v-8z"/></svg>
        <div id = "flipGameOutput" class="col align-self-center">
        </div>
      </div>
      <div id="userWon" class="row justify-content-centers" style="display:none">
        <div id = "flipGameCurrent" class="col align-self-center">
          <h1>You Won!</h1>
        </div>
      </div>
    </div>
  </body>
</html>
